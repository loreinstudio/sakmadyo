
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAKMADYO — Official Links</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><circle cx='50' cy='50' r='45' fill='none' stroke='%23fff' stroke-width='1'/><text x='50' y='58' font-family='serif' font-size='18' fill='%23fff' text-anchor='middle' letter-spacing='1'>LOREÌN</text></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255, 255, 255, 0.7);
      --card: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --shopee: #a54a00;
      --tokopedia: #2e7d32;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
    }

     .app-container {
      min-height: 100vh;
      url('BACKGROUND BANNER.jpg');
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('BACKGROUND.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: var(--fg);
      font-family: 'Libre Baskerville', serif;
      display: flex;
      justify-content: center;
      position: relative;
    }
    

    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 44px 18px 64px;
      text-align: center;
      z-index: 1;
    }

    /* Logo */
    .logo {
      width: 88px;
      height: 88px;
      margin: 8px auto 22px;
      border: 1px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1px;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 40px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 14px;
      font-style: italic;
      color: var(--muted);
      margin-bottom: 28px;
    }

    /* Sections */
    .group {
      margin-top: 18px;
    }

    .group h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 1px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    /* Links */
    .link {
      width: 100%;
      height: 56px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      letter-spacing: 1px;
      margin-bottom: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .shopee {
      background: var(--shopee);
      border-color: transparent;
    }
    
    .shopee:hover {
      background: #c25700;
    }

    .tokopedia {
      background: var(--tokopedia);
      border-color: transparent;
    }

    .tokopedia:hover {
      background: #38943c;
    }

    .icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 2px;
    }

    .fade {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #000, transparent);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <main class="wrap">
      <div class="logo">SAKMADYO</div>
      <h1 class="brand">SAKMADYO</h1>
      <p class="tagline">"Local Clothing Brand"</p>

      <section class="group">
        <h3>STORE</h3>

        <a class="link shopee" href="https://shopee.co.id/sakmadyoshop" target="_blank" rel="noopener noreferrer">
          <span class="icon">
            <i data-lucide="shopping-bag" style="stroke-width: 1.5;"></i>
          </span>
          SHOPEE
        </a>

        <a class="link tokopedia" href="https://www.tokopedia.com/sakmadyo-merch" target="_blank" rel="noopener noreferrer">
          <span class="icon">
            <i data-lucide="shopping-bag" style="stroke-width: 1.5;"></i>
          </span>
          TOKOPEDIA
        </a>
      </section>

      <div class="footer">© 2026 SAKMADYO</div>
    </main>

    <div class="fade"></div>
  </div>

  <script>
    // Inisialisasi ikon Lucide
    lucide.createIcons();
  </script>
</body>
</html>
